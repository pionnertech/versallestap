    <link type="text/css" href="images/icons/css/font-awesome.css" rel="stylesheet">
    <link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600'
        rel='stylesheet'>

<style type="text/css">
    
    .span9{
    width: 100% !important; 
}
</style>
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                    <i class="icon-reorder shaded"></i></a><a class="brand" href="index.html">Edmin </a>
                <div class="nav-collapse collapse navbar-inverse-collapse">
                    <ul class="nav nav-icons">
                        <li class="active"><a href="#"><i class="icon-envelope"></i></a></li>
                        <li><a href="#"><i class="icon-eye-open"></i></a></li>
                        <li><a href="#"><i class="icon-bar-chart"></i></a></li>
                    </ul>
                    <form class="navbar-search pull-left input-append" action="#">
                    <input type="text" class="span3">
                    <button class="btn" type="button">
                        <i class="icon-search"></i>
                    </button>
                    </form>
                </div>
                <!-- /.nav-collapse -->
            </div>
        </div>
        <!-- /navbar-inner -->
    </div>
    <!-- /navbar -->
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <!--/.span3-->
                <div class="span9">
                    <div class="content">


                        <div class="module">
                            <div class="module-head">
                                <h3>
                                    Cumplimientos de audiencias por categorias
                                </h3>
                            </div>

                            <div class="module-body">
                          <div class="module-head">
                                <h3>
                                    Senadores - Diputados
                                </h3>
                            </div>
                                <div class="chart">
                                    <div id="placeholder0" class="graph">
                                    </div>
                                </div>
                            <div class="module-head">
                                <h3>
                                    Institucional
                                </h3>
                            </div>
                               <div class="chart">
                                    <div id="placeholder1" class="graph">
                                    </div>
                                </div>
                            <div class="module-head">
                                <h3>
                                    Comité
                                </h3>
                            </div>
                                 <div class="chart">
                                    <div id="placeholder2" class="graph">
                                    </div>
                                </div>

                             <div class="module-head">
                                <h3>
                                    Espontaneas
                                </h3>
                            </div>
                                 <div class="chart">
                                    <div id="placeholder3" class="graph">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/.module-->

                        <!--/.module-->
                        <br />
                        <div class="module">
                            <div class="module-head">
                                <h3>
                                    Pie - Donut & Interactive</h3>
                            </div>
                            <div class="module-body">
                                <div class="chart pie donut interactive">
                                    <div id="pie-interactive" class="graph">
                                    </div>
                                    <div id="hover">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/.module-->
                    </div>
                    <!--/.content-->
                </div>
                <!--/.span9-->
            </div>
        </div>
        <!--/.container-->
    </div>
    <!--/.wrapper-->
    <div class="footer">
        <div class="container">
            <b class="copyright">&copy; 2014 Edmin - EGrappler.com </b>All rights reserved.
        </div>
    </div>
    <script src="scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="scripts/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="scripts/flot/jquery.flot.js" type="text/javascript"></script>
    <script src="scripts/flot/jquery.flot.pie.js" type="text/javascript"></script>

</body>


<script type="text/javascript">

        $.plot("#placeholder0", array_set, {

            pie: {

            }
         },
         legend: {
            show: false

        grid: {
        hoverable: true,
        clickable: true
    }
});



 $.plot("#placeholder1", array_get, {

        clickable: true
    }
});

                        $.plot("#placeholder2", array_pet, {

    }

})
